<mat-table [dataSource]="courses" *ngIf="courses && courses.length > 0">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef><strong>NOME DO CURSO</strong></mat-header-cell>
    <mat-cell *matCellDef="let course"> {{ course.name }} </mat-cell>
  </ng-container>

  <!-- Catergory Column-->
  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef class="mat-category"><strong>CATEGÃ“RIA</strong></mat-header-cell>
    <mat-cell *matCellDef="let course" class="mat-category">
      {{ course.category }}
      <mat-icon aria-hidden="false" aria-label="Categoria do Curso">
        {{ course.category | category }}
      </mat-icon>
    </mat-cell>
  </ng-container>

  <!-- Actions Column-->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column text-right">
      <button mat-raised-button color="accent" aria-label="Adicionar Curso" (click)="onAdd()">
        <strong>ADICIONAR</strong>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let course" class="action-column text-right">
      <button mat-icon-button color="primary" aria-label="Editar Curso" (click)="onEdit(course)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="Remover Curso" (click)="onRemove(course)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>

  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

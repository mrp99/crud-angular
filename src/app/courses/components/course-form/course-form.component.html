<mat-card class="background">

  <mat-card-header>

    <mat-toolbar color="primary">
      <p class="blink">Detalhes do Curso:</p>
    </mat-toolbar>

  </mat-card-header>


  <mat-card-content>

    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput formControlName="name" placeholder="Nome do Curso:">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null"></mat-option>
          <mat-option [value]="category" *ngFor="let category of categories">
            {{category}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>

  </mat-card-content>

  <mat-card-actions class="btn-center">

    <button mat-raised-button (click)="onSubmit()" class="save">Salvar</button>
    <button mat-raised-button (click)="onCancel()" class="cancel">Voltar</button>

  </mat-card-actions>

</mat-card>

<mat-card class="container mat-elevation-z8">

  <mat-toolbar color="primary">
    <span class="title">
      Cursos Dispon√≠veis
    </span>
  </mat-toolbar>

  <table mat-table [dataSource]="coursesDataSource" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome do Curso</th>
      <td mat-cell *matCellDef="let course"> {{ course.name }} </td>
    </ng-container>

    <!-- Catergory Column-->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let course"> {{ course.category }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>

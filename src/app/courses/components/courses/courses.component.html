<mat-card class="container mat-elevation-z8">

  <mat-toolbar color="primary">
    <span class="title">
      Cursos Dispon√≠veis
    </span>
  </mat-toolbar>
  <div *ngIf="courses && courses.length > 0; else loading">
    <table mat-table [dataSource]="coursesDataSource" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome do Curso</th>
        <td mat-cell *matCellDef="let course"> {{ course.name }} </td>
      </ng-container>

      <!-- Catergory Column-->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let course">
          {{ course.category }}
          <mat-icon aria-hidden="false" aria-label="Categoria do Curso">
            {{ course.category | category }}
          </mat-icon>
        </td>
      </ng-container>

      <!-- Actions Column-->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-raised-button color="accent" aria-label="Adicionar Curso" (click)="onAdd()">
            Adicionar
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let course">
          <button mat-icon-button color="primary" aria-label="Editar Curso">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Remover Curso">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
      <p>CARREGANDO...</p>
    </div>
  </ng-template>


</mat-card>
